<section class="card register">
    <form name="myForm" id="myForm"
    
    ng-submit="register()" novalidate>

        <div class="textintro">

            <h1>Register</h1>
            <p>To access site features</p>
            <p class="message" ng-show="message">{{ message }}</p>
        </div>

        <fieldset>
            <div class="form-group">
                <input type="text" class="form-control" name="firstname" placeholder="First Name"
                 ng-model="user.firstname" ng-required="true">
                <p class="error validationerror" ng-show="myForm.$invalid 
                && myForm.firstname.$touched">
            First name is required</p>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="lastname" placeholder="Last Name"
                 ng-model="user.lastname" ng-required="true">
                <p class="error validationerror" ng-show="myForm.$invalid 
                && myForm.lastname.$touched">
            Last name is required</p>
            </div>
             <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email"
                 ng-model="user.email" ng-required="true">
                <p class="error validationerror" ng-show="myForm.$invalid 
                && myForm.email.$touched">
            Must be a valid email</p>
            </div>
             <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password"
                    ng-model="user.password" ng-required="true">
                   <p class="error validationerror" ng-show="myForm.$invalid 
                && myForm.password.$touched">
            Password is required</p>
            </div>
        </fieldset>

        <button type="submit" class="btn btn-primary"
        ng-disabled="myForm.$invalid" ng-show="true">Register</button>
        <p>or <a href="#!/login">login</a></p>
    </form>

</section>
