
<section class="card login">
    <form name="myForm" id="myForm"
    ng-submit="login()" novalidate>

        <div class="textintro">

            <h1>Hi there!</h1>
            <p>Log-in to access the awesomeness!</p>
         <p>{{ message }}</p>
       
        </div>

        <fieldset>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email"
                ng-model="user.email" ng-required="true">
                <p class="error validationerror" ng-show="myForm.$invalid 
                && myForm.email.$touched">
            Must be a valid email</p>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password"
                ng-model="user.password" ng-required="true">
                   <p class="error validationerror" ng-show="myForm.$invalid 
                && myForm.password.$touched">
            Password is required</p>
            </div>
        </fieldset>

        <button type="submit" class="btn btn-primary"
        ng-disabled="myForm.$invalid" ng-show="true">Login</button>
        <p>or <a href="#!/password">forget password</a></p>
    </form>

</section>
