<section class="card success">

    <div class="textinto">
        <h1>Success</h1>

        <p style="color: red">Welcome To Users Exquisites Page {{ message }}<a href="#!" ng-click="logout()">Logout</a>
        </p>
    </div>

    <div class="container">
        <table class="table table-striped table-dark">
            <thead>
                <tr>

                <th>#</th>
                <th>RegDate</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="list in user">
                    <td>{{$index + 1}}</td>
                    <td>{{list.date | date: 'mediumDate'}}</td>
                    <td>{{list.firstname}}</td>
                    <td>{{list.lastname}}</td>
                    <td>{{list.email}}</td>
                </tr>
            </tbody>
        </table>

    </div>



</section>
